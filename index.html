<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <h1>Text To Speen <span>Converter</span></h1>
        <textarea placeholder="Write anithing here..."></textarea>
        <div class="row">
            <select></select>
            <button><i class="fa-solid fa-play"></i>Listen</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7d94abab8a.js" crossorigin="anonymous"></script>
    <script>
        let speech = new SpeechSynthesisUtterance();

        let voices =[];

        let voiceSelect = document.querySelector('select')

        window.speechSynthesis.onvoiceschanged = () => {
            voices = window.speechSynthesis.getVoices();
            speech.voice = voices[0]

            voices.forEach((voice, i) => (voiceSelect.options[i] = Option(voice.name,i)))
        };

        voiceSelect.addEventListener('change', () => {
            speech.voice = voices[voiceSelect.value];
        })


        document.querySelector('button').addEventListener('click', () =>{
            speech.text = document.querySelector('textarea').value;
            window.speechSynthesis.speak(speech);
        });


    </script>
</body>
</html>
